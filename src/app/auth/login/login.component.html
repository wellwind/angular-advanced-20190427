<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>

        <form>
          <fieldset class="form-group">
            <input name="email" class="form-control form-control-lg" type="text" placeholder="Email" required email [(ngModel)]="user.email">
          </fieldset>

          <fieldset class="form-group">
            <input name="password" class="form-control form-control-lg" type="password" placeholder="Password"
              minlength="4" required [(ngModel)]="user.password">
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" (click)="login()">
            Sign in
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
